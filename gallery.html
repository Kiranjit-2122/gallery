<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:31%;
            height:250px;
            float:left;
            margin:10px;
        }
        #box1:hover{
            transform:translate(40px,50px);
            transition: transform 2s;
        }
        #box2:hover{
            transform: rotate(180deg);
            transition: transform 2s;
        }
        #box3:hover{
            transform: scale(1.1);
            transition:transform 2s;
        }
        #box4:hover{
            transform: skew(-40deg);
            transition: transform 2s;
        }
        #box5:hover{
            transform: scale(0.5);
            transition: transform 2s;
        }
        #box6:hover{
            transform: skew(20deg);
            transition: transform 2s;
        }
    </style>
</head>
<body>
    <h1>Natural Flowers</h1>
    <div>
        <img src="https://th.bing.com/th/id/R.b2d5805b0d8158cd630c83a65d084fa8?rik=3vR4BLIDSFFjZg&riu=http%3a%2f%2ftop10tale.com%2fwp-content%2fuploads%2f2016%2f03%2fhd-flower-images-3.jpg&ehk=OuDccKR0K0ztD%2fULk1SPbXjYOqZUIbPzNGnBE51EY5o%3d&risl=&pid=ImgRaw&r=0" id="box1">
        <img src="https://th.bing.com/th/id/R.3175dc540dfe6b9e4ac00517086e4700?rik=N5QK4nhTaaewfA&riu=http%3a%2f%2fwww.forestwander.com%2fwp-content%2foriginal%2f2011_02%2fbeautiful-pink-flower.jpg&ehk=odzj%2bukR0ES%2bVffERmcJ08qxlxnGZlOdQfyrBzhZj3A%3d&risl=&pid=ImgRaw&r=0" id="box2">
        <img src="https://theboulderpsychic.com/wp-content/uploads/2014/08/dreamstimefree_10231486-768x512.jpg" id="box3">
        <img src="https://th.bing.com/th/id/OIP.iu9gjq5KmkqzpZE7GQS7uQAAAA?pid=ImgDet&rs=1" id="box4">
        <img src="https://images.pexels.com/photos/9611/flowers.jpg?cs=srgb&dl=bloom-blossom-flora-9611.jpg&fm=jpg" id="box5">
        <img src="https://th.bing.com/th/id/R.b16638e30110829994f90f11f3bcbe2d?rik=esurmGY%2b%2b2frrQ&riu=http%3a%2f%2fweneedfun.com%2fwp-content%2fuploads%2f2016%2f01%2fFlower-Pictures-112.jpg&ehk=CZgUEWCwYR64gOxpwuuPpP3x3euj7Cj2jDks%2foHVkLQ%3d&risl=&pid=ImgRaw&r=0" id="box6">
        </div>
</body>
</html>
